<script type="text/javascript">
    //进度条
    var i = 0;
    function loadover() {
        if (i > 100) { //当大于100%时消失进度条
            $('#status').animate({width:"100%"},2000); //减少#loadpercent的宽度，消失效果
            return;
        }
        if (i <= 100) { //百分比计数，延迟加载
            setTimeout("loadover()", 100);
            i=i+5;
        }
    }
    $(document).ready(function() {
        loadover();
    });
</script>
