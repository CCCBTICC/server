<!DOCTYPE html>
<html ng-app="interviewAid">
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome</title>

    <!-- Bootstrap css file -->
    <!-- Latest compiled and minified CSS -->

    <!-- Customer style -->

</head>
<body>

<nav-bar ng-controller="navController"></nav-bar>

        <div class="col-xs-8 col-xs-offset-2 col-sm-7 col-sm-offset-1 col-md-7 col-md-offset-1 search-bar">

                <input type="text" class="form-control input-lg form-control-search" placeholder="Search for...">

                    </span>
            </div>
            <!-- /input-group -->
        </div>
        <div class="col-xs-8 col-xs-offset-2 col-sm-3 col-sm-offset-0 col-md-3 col-md-offset-0">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1" ng-view></div>
    </div>

    <!--  /END THE FEATURETTES  -->

            <a href="#">Back to top</a>

            &copy; 2015 Company, Inc. |

<script src="javascript/appFactory.js"></script>

<script src="javascript/app.js"></script>

</html>
