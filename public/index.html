<!-- Start of search bar -->
<header class="container">
    <div class="row search-bar">
        <div class="col-xs-12 col-sm-8 search-bar">
            <div class="input-group">
                <input type="text" class="form-control input-lg form-control-search" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-lg btn-search" type="button">Go!</button>
                    </span>
            </div>
            <!-- /input-group -->
        </div>
        <div class="col-xs-12 col-sm-4">
            <a href="#/ask" class="btn btn-primary btn-lg btn-block">Ask A Question</a>
        </div>
    </div>
</header>
<!-- End of search bar -->

<section>
    <div class="container ng-view-container">
        <div class="row">
            <div class="col-xs-12" ng-view></div>
        </div>
    </div>
</section>
<!-- Start of footer -->
<footer class="footer">
    <div class="container">
        <p>
            &copy; 2015 Company, Inc. |
            <a href="#">Privacy</a>
            |
            <a href="#">Terms</a>
        </p>
    </div>
</footer>
<!-- End of footer -->

<aside class="hidden-sm hidden-xs">
    <ul>
        <li go-to-top ng-show="visible">
            <label class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-arrow-up"></span>
            </label>
        </li>
        <li class="app-download">
            <label popover-placement="left" popover-append-to-body="true" popover="Download iOS app here!" popover-trigger="mouseenter" class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-phone"></span>
            </label>
        </li>
        <li class="wechat-qr-code">
            <label popover-placement="left" popover="WeChat QR code here" popover-trigger="mouseenter" class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-qrcode"></span>
            </label>
        </li>
        <li class="likeUs">
            <label popover-placement="left" popover-title="Like Us" popover="QQ:... | Facebook:..." popover-trigger="mouseenter" class="btn btn-default btn-block button">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-bottom"></span>
                <span class="line line-right"></span>
                <span class="glyphicon glyphicon-earphone"></span>
            </label>
        </li>
    </ul>
</aside>
